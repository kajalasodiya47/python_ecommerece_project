{% extends 'sheader.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
    <section class="bg0 p-t-23 p-b-140">
		<div class="container">
			<br><br><br>
			
            <div class="flex-w flex-l-m filter-tope-group m-tb-10">
				<a href="{% url 'view_product' cat='all' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
					All Products
				</button></a>

				<a href="{% url 'view_product' cat='women' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".women">
					Women
				</button></a>

				<a href="{% url 'view_product' cat='men' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".men">
					Men
				</button></a>

				<a href="{% url 'view_product' cat='child' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".bag">
					Child
				</button></a>

				
			</div><br>
			<div class="row isotope-grid">
				
                {% for i in product %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="{{ i.ppicture.url }}" alt="IMG-PRODUCT" style="height:300px;width:300px;">

							<a href="{% url 'product_detail' pk=i.pk %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{ i.pname }}
								</a>

								<span class="stext-105 cl3">
									Rs. {{ i.price }}
								</span>
							</div>

						</div>
					</div>
				</div>
                {% endfor %}

				

				

				
			</div>

			
		</div>
	</section>
</body>
</html>
{% endblock %}
