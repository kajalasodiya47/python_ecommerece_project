{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	<br><br>
	<!-- Product -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<a href="{% url 'product' cat='all' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1">
						All Products
					</button></a>
                    <a href="{% url 'product' cat='women' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">
						Women
					</button></a>

					<a href="{% url 'product' cat='men' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">
						Men
					</button></a>

					<a href="{% url 'product' cat='child' %}"><button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5">
						Child
					</button></a>
				</div>


			</div>

			<div class="row isotope-grid">
				{% for i in product %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="{{i.ppicture.url}}" style="height:250px;width:250px;" alt="IMG-PRODUCT">

							<a href="{% url 'bpdetails' pk=i.pk %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{i.pname}}
								</a>

								<span class="stext-105 cl3">
									Rs. {{i.price}}
								</span>
							</div>
							
						</div>
					</div>
				</div>
				{% endfor %}
            </div>

			
		</div>
	</div>
</body>
</html>
{% endblock %}
